---
layout: default
---

<link rel="stylesheet" type="text/css" href="css/index.css">

<header>
  <div class="content">
    <h1>NDS FM
      <a href=""><img class="feed" src="img/podcast_feed.png" alt="Podcast Internet radio Episode Overcast - radio @kisspng"></a>
        <!-- <img src="https://banner2.kisspng.com/20180615/ako/kisspng-podcast-internet-radio-episode-overcast-podcast-5b2452f8c8da27.9734281915291071928227.jpg" alt="Podcast Internet radio Episode Overcast - radio @kisspng"> -->
    </h1>
    <h2><a class="top_link" href="{{ '/' | absolute_url }}">TOP</a> &gt; {{ page.subject }}</h2>
</header>

<div class="content">
  <section class="description">
    {{ page.description }}
  </section>
  
  <section class="podcast">
    <audio controls preload="none">
      <source src="https://storage.googleapis.com/ndsfm/ndsfm_{{page.title}}.mp3" type="audio/mp3">
    </audio>
  </section>

  <section class="refs">
    <h4>参照</h4>
    <ul>
    {% for r in page.refs %}
    <li>
      {% if r.url %}
        <a href="{{ r.url }}" target="_blank">{{ r.title }}</a>
      {% else %}
        {{ r.title }}
      {% endif %}
      {% if r.author %}
        by {{ r.author.name }}
      {% endif %}
    </li>
    {% endfor %}
    </ul>
  </section>

  <section>
    <!-- 補足情報など -->
    {{ content }}
  </section>
</div>
